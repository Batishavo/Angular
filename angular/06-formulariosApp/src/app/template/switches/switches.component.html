<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <!--Radio-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Cromosoma</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioCromosoma"
          id="radioXX"
          checked
          value="XX"
          [(ngModel)]="persona.cromosoma"
          required
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Cromosoma XX
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioCromosoma"
          id="radioXY"
          value="XY"
          [(ngModel)]="persona.cromosoma"
          required
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Cromosoma XY
        </label>
      </div>
    </div>
  </div>
  <!--Switches-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label mr-5">Notificaciones</label>
    <div class="col-sm-9">
        <div class="form-check form-switch mt-2">
            <input 
                class="form-check-input" 
                type="checkbox" 
                role="switch" 
                id="flexSwitchCheckChecked" 
                checked
                [ngModel]="persona.notificaciones"
                name="notificaciones"
                >
            <label 
                class="form-check-label" 
                for="flexSwitchCheckChecked">
                
                Quiero recibir notificaciones
            </label>
        </div>
    </div>
  </div>
  <!--Termino y condiciones-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label mr-5"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    id="flexCheckDefault"
                    [ngModel]="terminoasYCondiciones"
                    name="terminos"
                    required
                    >

                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
            </div>
        </div>
  </div>
  <!--Boton sumbmit-->
  <div class="row">
    <div class="col">
        <button 
          class="btn btn-primary float-end"
          [disabled]="miFormulario.invalid"
          >
            Guardar
        </button>
    </div>
  </div>
</form>


<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json}}</pre>
<br>

<h5>Valido</h5>
<pre>{{miFormulario.valid}}</pre>
<br>

<h5>Terminos</h5>
<pre>{{miFormulario.controls['terminos'].errors | json}}</pre>
<br>
