<hr>

<form 
    (ngSubmit)="guardar()" 
    autocomplete="off"
    #miFormulario="ngForm"
    >
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
            Nombre
        </label>
        <div class="col-sm-9">
            <input 
                ngModel
                name="nombre"
                class="form-control"
                placeholder="Nombre de la persona"
                required
            >
            <span 
                class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre'].errors"
                >
                Este campo es obligatorio
            </span>
        </div>
    </div>
    <!--Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
            Agregar
        </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    class="form-control"
                    placeholder="Agregar favorito"
                >
                <button 
                    class="btn btn-outline-primary"
                    type="button">

                    Agregar

                </button>
            </div>
           
        </div>
    </div>
    <!--Lista de Juegos Favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
            Favoritos
        </label>
        <div class="col-sm-9">
            <input 
                class="form-control mb-1"
            >
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button 
                type="button"
                (click)="guardar()"
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
                >
                Guradar
            </button>
            
        </div>
    </div>
</form>
