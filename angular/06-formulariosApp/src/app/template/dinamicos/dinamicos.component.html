<hr>

<form 
    (ngSubmit)="guardar()" 
    autocomplete="off"
    #miFormulario="ngForm"
    >
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
            Nombre
        </label>
        <div class="col-sm-9">
            <input 
                [ngModel]="persona.nombre"
                name="nombre"
                class="form-control"
                placeholder="Nombre de la persona"
                required
            >
            <span 
                class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre'].errors"
                >
                Este campo es obligatorio
            </span>
        </div>
    </div>
    <!--Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
            Agregar
        </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    class="form-control"
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego"
                    (keyup.enter)="agregar()"
                    name="nuevoJuego"
                >
                <button 
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="agregar()"
                    >

                    Agregar

                </button>
            </div>
           
        </div>
    </div>
    <!--Lista de Juegos Favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
            Favoritos
        </label>
        <div class="col-sm-9">
            
            <div 
                class="input-group mb-1"
                *ngFor="let juego of persona.favoritos;let i=index"
                >
            
                <input 
                
                [(ngModel)]="juego.nombre"
                name="favorito_{{i}}"
                class="form-control mb-1"
                required
                >
                <button
                    class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminar(i)"
                    >

                    Eliminar

                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button 
                type="button"
                (click)="guardar()"
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
                >
                Guradar
            </button>
            
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona|json}}</pre>
