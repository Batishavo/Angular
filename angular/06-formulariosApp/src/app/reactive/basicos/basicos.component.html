<hr />

<div class="row">
  <div class="col">
    <form 
        autocomplete="off" 
        [formGroup]="miFormulario"
        (ngSubmit)="guardar()"
        >

      <div class="mb-3 row">
        <!--Campo de producto-->
        <label class="col-sm-3 col-from-label"> Producto </label>
        <div class="col-sm-9">
          <input
            formControlName="nombre"
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
          />
          <span 
            class="form-text text-danger"
            *ngIf =" campoEsValido('nombre')"
            >
             
            *Debe de ser de 3 letras 
          </span>
        </div>
        <!--Campo de Precio-->
        <div class="mb-3 row mt-3">
          <label class="col-sm-3 col-from-label"> Precio </label>
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              placeholder="Precio del producto"
              formControlName="precio"
            />
            <span 
                class="form-text text-danger"
                *ngIf =" campoEsValido('precio')"
                > 
                    *Debe de ser mayor a 0 
            </span>
          </div>
        </div>
        <!--Campo de Existencia-->
        <div class="mb-3 row">
          <label class="col-sm-3 col-from-label"> Existencias </label>
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              formControlName="existencias"
              placeholder="Existencias del producto"
            />
            <span 
                class="form-text text-danger"
                *ngIf =" campoEsValido('existencias')"
                >
                Debe de ser 0 o mayor
            </span>
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col">
            <button 
                type="submit" 
                class="btn btn-primary float-end"
                
                >
              
                Guardar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>Precio</span>
    <pre>{{ miFormulario.controls["precio"].errors | json }}</pre>
  </div>
</div>
