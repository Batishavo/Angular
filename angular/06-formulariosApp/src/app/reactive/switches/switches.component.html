<h2>Reactivo: Switches</h2>
<hr />

<form 
  [formGroup]="miFormulario"
  (ngSubmit)=" guardar()"
  >
  <!--Radio-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Cromosoma</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioXX"
          value="XX"
          formControlName="cromosoma"
        />
        <label 
          class="form-check-label" 
          for="flexRadioDefault1"
          >
          Cromosoma XX
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioXY"
          value="XY"
          formControlName="cromosoma"
        />
        <label 
          class="form-check-label" 
          for="flexRadioDefault2"
          >
          Cromosoma XY
        </label>
      </div>
    </div>
  </div>
  <!--Switches-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label mr-5">Notificaciones</label>
    <div class="col-sm-9">
        <div class="form-check form-switch mt-2">
            <input 
                class="form-check-input" 
                type="checkbox"              
                id="flexSwitchCheckChecked" 
                formControlName="notificaciones"
                >
            <label 
                class="form-check-label" 
                for="flexSwitchCheckChecked">
                
                Quiero recibir notificaciones
            </label>
        </div>
    </div>
  </div>
  <!--Termino y condiciones-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label mr-5"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    id="flexCheckDefault"
                    formControlName="codiciones"
                    >

                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
            </div>
        </div>
  </div>
  <!--Boton sumbmit-->
  <div class="row">
    <div class="col">
        <button 
          class="btn btn-primary float-end"
          type="submit"
          >
            Guardar
        </button>
    </div>
  </div>
</form>


<h5>Valor del formulario</h5>

<pre>{{ miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json}}</pre>
<br>

<h5>Valido</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
