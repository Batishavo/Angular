<div fxLayout    = "row wrap"
     fxLayout.xs = "column"
     fxLayoutAlingn="center"
     fxLayoutGap="20px">
    
     <div fxFlex    = "20"
          fxFlex.lg = "15"
          fxFlex.sm = "30"
        *ngFor=" let heroe of heroes">
        
        <mat-card >
            <mat-card-header>
                
                <mat-card-title>
                    {{ heroe.superhero}}
                </mat-card-title>
        
                <mat-card-subtitle>
                    {{ heroe.alter_ego}}
                </mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="./../../../../assets/heroes/{{heroe.id}}.jpg">
        
            <mat-card-content>
                <h3>{{ heroe.publisher}}</h3>
                <p>
                    <strong>
                        Primera apariciÃ³n
                    </strong>
                    {{ heroe.first_appearance}}
                    <br>
                    <strong>Personaje:</strong>
                    {{ heroe.characters}}
                </p>
                <mat-card-actions>
                    <button mat-button color="warn">
                        Leer mÃ¡s
                    </button>
        
                    <button mat-button color="info">
                        Editar
                    </button>
        
                </mat-card-actions>
            </mat-card-content>
        
        </mat-card>
    </div>
    
</div>
