<h1>
    <!--<span *ngIf="heroe.id">Editar</span>
    <span *ngIf="!heroe.id">Neevo</span>-->
    {{ 
        (heroe.id)
        ?'Editar'
        : 'Nuevo'
    }}
    heroe
    <small>
        {{ heroe.superhero}}
    </small>
</h1>

<div 
    fxLayout    = "row" 
    fxLayout    = "40px"
    fxLayout.xs = "column">
    
    <div 
        fxFlex   = "50"
        fxLayout = "column">
        
        <div 
            fxLayout    = "row"
            fxLayout.xs = "column"
            fxLayoutGap = "20px">

            <mat-form-field fxFlex="100">
            
                <mat-label>Super HÃ©roe</mat-label>
                
                <input 
                    matInput
                    type="text"
                    required
                    [(ngModel)]="heroe.superhero" 
                >
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input 
                    matInput
                    type="text"
                    required 
                    [(ngModel)]="heroe.alter_ego" 
                >
            </mat-form-field>

        </div>

        <mat-form-field fxFlex="100">
            
            <mat-label>Primera aparicion</mat-label>
           
            <input 
                matInput
                type="text"
                required 
                [(ngModel)]="heroe.first_appearance"
            >

        </mat-form-field>

        <mat-form-field fxFlex="100">
            
            <mat-label>Personajes</mat-label>
           
            <input 
                matInput
                type="text"
                required 
                [(ngModel)]="heroe.characters"
            >

        </mat-form-field>
        
        <mat-form-field fxFlex="100">

            <mat-label>Editora</mat-label>

            <mat-select
                required
                [(ngModel)]="heroe.publisher">
                
                <mat-option 
                    *ngFor="let publisher of publishers"
                    [value]="publisher.id">

                    {{ publisher.id}}
                
                </mat-option>
            
            </mat-select>

        </mat-form-field>
        
        <mat-form-field fxFlex="100">

            <mat-label>Foto Url</mat-label>

            <input 
                matInput
                type="url"
                required
                [(ngModel)]="heroe.alt_img"
            > 

        </mat-form-field>

        <br>
        <div
            fxLayout
            >

            <button 
                mat-raised-button
                color = "primary"
                (click)="guardar()">

                <mat-icon>edit</mat-icon>
                {{ 
                    (heroe.id)
                    ?'Actualizar'
                    :'Crear'
                }}
                
            
            </button>

            <span class="spacer"></span>
        
            <button 
                *ngIf="heroe.id"
                color="warn"
                mat-raised-button
                (click)="borrarHeroe()"
                >
                
                <mat-icon>remove</mat-icon>
                Borrar
            
            </button>
        </div>
    
    </div>

    <div fxFlex="50">
        
        <img [src]=" heroe | heroeImagen">

    </div>

</div>
